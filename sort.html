<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./img/icon.png"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="" href="./css/sort.css">
    <title>@Souptik | Sort</title>
  </head>
  <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://souptik2001.github.io/sort.html"><em>Sorting Visualization</em></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://souptik2001.github.io/" style="color: rgb(137, 43, 226);">Return To Blog<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span id="s_tech">Sorting technique</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" onclick="s_method('b_s', 'Bogo Sort')">Bogo Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="s_method('s_s', 'Selection Sort')">Selection Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="s_method('h_s', 'Heap Sort')">Heap Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="s_method('m_s', 'Merge Sort')">Merge Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="s_method('q_s', 'Quick Sort')">Quick Sort</a>
              </div>
            </li>
          </ul>
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="reverseArr()">Reverse Sorting Array</button>
            <input class="form-control mr-sm-2" placeholder="Number of colums to Sort (Default 40)" aria-label="n_c" style="width: 300px;" id="n_c">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="c_c()">Change Columns</button>
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="mySort()">Sort !</button>
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" onclick="removestopBtn()" id="rmBtn">Stop</button> -->
        </div>
      </nav>

      <!-- Main Body -->

      <div class="container" id="bars">
      </div>
      <div id="time_d" style="text-align: center; font-weight: bolder; letter-spacing: 2px; color: rgb(104, 3, 3);"><em>Time consumed will be displayed here</em></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./scripts/scriptSort.js"></script>
  </body>
</html>
